apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-radix
  labels:
    name: parsec-radix
spec:
  template:
    spec:
      containers:
        - image: anakli/cca:splash2x_radix
          name: parsec-radix
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args: ["-c", "taskset -c 0,1 ./parsec -a run -p radix -i native -n 2"]
      restartPolicy: Never
      nodeSelector:
        cca-project-nodetype: "node-a-2core"
